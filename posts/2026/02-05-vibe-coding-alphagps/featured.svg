<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2335;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ac3de;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb9af7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7cd8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7dcfff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- AI glow effect -->
  <circle cx="900" cy="300" r="200" fill="url(#glowGradient)" opacity="0.5"/>

  <!-- Background code pattern -->
  <g opacity="0.1" font-family="monospace" font-size="14" fill="#7dcfff">
    <text x="50" y="100">func connectCamera() async {</text>
    <text x="70" y="120">await bleManager.scan()</text>
    <text x="70" y="140">guard let camera = ...</text>
    <text x="50" y="160">}</text>
    <text x="950" y="500">class GPSManager {</text>
    <text x="970" y="520">var location: CLLocation?</text>
    <text x="950" y="540">}</text>
  </g>

  <!-- Central composition: iPhone + Camera + BLE waves -->

  <!-- BLE signal waves -->
  <g opacity="0.4">
    <circle cx="450" cy="350" r="80" fill="none" stroke="#7dcfff" stroke-width="2" opacity="0.6">
      <animate attributeName="r" from="80" to="150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="350" r="100" fill="none" stroke="#7dcfff" stroke-width="2" opacity="0.4">
      <animate attributeName="r" from="100" to="170" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="350" r="120" fill="none" stroke="#7dcfff" stroke-width="2" opacity="0.2">
      <animate attributeName="r" from="120" to="190" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- iPhone illustration -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="120" height="240" rx="20" fill="#1a1a2e" stroke="#7dcfff" stroke-width="3"/>
    <rect x="10" y="30" width="100" height="180" rx="5" fill="#2a2a3e"/>
    <!-- Screen content: GPS indicator -->
    <circle cx="60" cy="80" r="8" fill="#9ece6a"/>
    <text x="60" y="105" font-family="sans-serif" font-size="12" fill="#7dcfff" text-anchor="middle">GPS</text>
    <text x="60" y="125" font-family="monospace" font-size="10" fill="#aaa" text-anchor="middle">25.0330°N</text>
    <text x="60" y="140" font-family="monospace" font-size="10" fill="#aaa" text-anchor="middle">121.5654°E</text>
    <!-- BLE icon -->
    <path d="M 55,165 L 65,175 L 55,185 L 55,165 M 65,175 L 75,165 M 65,175 L 75,185"
          stroke="#7dcfff" stroke-width="2" fill="none"/>
    <!-- Notch -->
    <rect x="40" y="5" width="40" height="8" rx="4" fill="#0a0a0e"/>
  </g>

  <!-- Camera illustration -->
  <g transform="translate(550, 300)">
    <!-- Camera body -->
    <rect x="0" y="20" width="140" height="90" rx="8" fill="#2a2a3e" stroke="#bb9af7" stroke-width="3"/>
    <!-- Lens -->
    <circle cx="50" cy="65" r="30" fill="#1a1a2e" stroke="#bb9af7" stroke-width="3"/>
    <circle cx="50" cy="65" r="20" fill="#3a3a4e" stroke="#bb9af7" stroke-width="2"/>
    <!-- Viewfinder -->
    <rect x="90" y="0" width="40" height="20" rx="3" fill="#1a1a2e" stroke="#bb9af7" stroke-width="2"/>
    <!-- Brand -->
    <text x="110" y="45" font-family="sans-serif" font-size="10" fill="#bb9af7" font-weight="bold">SONY</text>
    <!-- Status LED -->
    <circle cx="125" cy="65" r="4" fill="#9ece6a"/>
  </g>

  <!-- AI assistant icon -->
  <g transform="translate(850, 250)">
    <circle cx="0" cy="0" r="50" fill="url(#aiGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="42" fill="#1a1b26" opacity="0.8"/>
    <!-- AI sparkle -->
    <path d="M 0,-25 L 3,-5 L 0,0 L -3,-5 Z" fill="#7dcfff"/>
    <path d="M 0,25 L 3,5 L 0,0 L -3,5 Z" fill="#7dcfff"/>
    <path d="M -25,0 L -5,3 L 0,0 L -5,-3 Z" fill="#7dcfff"/>
    <path d="M 25,0 L 5,3 L 0,0 L 5,-3 Z" fill="#7dcfff"/>
    <!-- Smaller sparkles -->
    <circle cx="15" cy="-15" r="3" fill="#7dcfff"/>
    <circle cx="-15" cy="15" r="3" fill="#7dcfff"/>
  </g>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Title -->
  <text x="600" y="560" font-family="Arial, Noto Sans TC, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Vibe Coding 實戰：打造 AlphaGPS
  </text>

  <!-- Subtitle -->
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="24" fill="#7dcfff" text-anchor="middle">
    AI-Powered iOS Development: BLE GPS Sync to Sony Camera
  </text>

  <!-- Tech tags -->
  <g transform="translate(600, 95)">
    <g transform="translate(-220, 0)">
      <rect x="-40" y="-18" width="80" height="36" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">Swift</text>
    </g>
    <g transform="translate(-100, 0)">
      <rect x="-35" y="-18" width="70" height="36" rx="6" fill="rgba(187, 154, 247, 0.2)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#bb9af7" text-anchor="middle">BLE</text>
    </g>
    <g transform="translate(-5, 0)">
      <rect x="-50" y="-18" width="100" height="36" rx="6" fill="rgba(255, 158, 100, 0.2)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#ff9e64" text-anchor="middle">Claude AI</text>
    </g>
    <g transform="translate(130, 0)">
      <rect x="-50" y="-18" width="100" height="36" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">SwiftUI</text>
    </g>
  </g>

  <!-- Stats badge -->
  <g transform="translate(100, 600)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="rgba(125, 207, 255, 0.15)" stroke="#7dcfff" stroke-width="2"/>
    <text x="100" y="22" font-family="monospace" font-size="14" fill="#7dcfff" text-anchor="middle" font-weight="bold">4,100 lines</text>
    <text x="100" y="40" font-family="sans-serif" font-size="12" fill="#aaa" text-anchor="middle">AI-assisted Swift</text>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="645" font-family="Arial, sans-serif" font-size="18" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">
    blog.simplypatrick.com
  </text>
</svg>