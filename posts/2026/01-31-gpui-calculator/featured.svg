<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2335;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#bb9af7;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>

    <filter id="buttonShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Background math symbols -->
  <g opacity="0.08" font-family="serif" font-size="120" fill="#7dcfff">
    <text x="100" y="150">∫</text>
    <text x="1000" y="550">∑</text>
    <text x="200" y="600">π</text>
    <text x="950" y="150">√</text>
  </g>

  <!-- Calculator device -->
  <g transform="translate(400, 140)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="400" height="500" rx="20" fill="url(#calcGradient)" stroke="#bb9af7" stroke-width="4" filter="url(#buttonShadow)"/>

    <!-- Display screen -->
    <rect x="20" y="30" width="360" height="100" rx="10" fill="#1a1b26" stroke="#7dcfff" stroke-width="2"/>
    <rect x="25" y="35" width="350" height="90" rx="8" fill="url(#displayGradient)"/>

    <!-- Display text -->
    <text x="365" y="80" font-family="monospace" font-size="32" fill="#7dcfff" text-anchor="end" font-weight="bold">3.14159</text>
    <text x="365" y="110" font-family="monospace" font-size="16" fill="#9d7cd8" text-anchor="end" opacity="0.7">ans = pi</text>

    <!-- Button grid -->
    <!-- Row 1 -->
    <g transform="translate(0, 160)">
      <rect x="30" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="65" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">7</text>

      <rect x="120" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="155" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">8</text>

      <rect x="210" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="245" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">9</text>

      <rect x="300" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#ff9e64" stroke-width="2"/>
      <text x="335" y="40" font-family="monospace" font-size="24" fill="#ff9e64" text-anchor="middle">÷</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 240)">
      <rect x="30" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="65" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">4</text>

      <rect x="120" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="155" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">5</text>

      <rect x="210" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="245" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">6</text>

      <rect x="300" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#ff9e64" stroke-width="2"/>
      <text x="335" y="40" font-family="monospace" font-size="24" fill="#ff9e64" text-anchor="middle">×</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0, 320)">
      <rect x="30" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="65" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">1</text>

      <rect x="120" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="155" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">2</text>

      <rect x="210" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="245" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">3</text>

      <rect x="300" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#ff9e64" stroke-width="2"/>
      <text x="335" y="40" font-family="monospace" font-size="24" fill="#ff9e64" text-anchor="middle">-</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(0, 400)">
      <rect x="30" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="65" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">0</text>

      <rect x="120" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#565f89" stroke-width="2"/>
      <text x="155" y="40" font-family="monospace" font-size="20" fill="#c0caf5" text-anchor="middle">.</text>

      <rect x="210" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#9ece6a" stroke-width="2"/>
      <text x="245" y="40" font-family="monospace" font-size="20" fill="#9ece6a" text-anchor="middle">=</text>

      <rect x="300" y="0" width="70" height="60" rx="8" fill="url(#buttonGradient)" stroke="#ff9e64" stroke-width="2"/>
      <text x="335" y="40" font-family="monospace" font-size="24" fill="#ff9e64" text-anchor="middle">+</text>
    </g>
  </g>

  <!-- Code snippet on the side -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#bb9af7">enum</text>
    <text x="40" y="0" font-family="monospace" font-size="14" fill="#7dcfff">Token</text>
    <text x="85" y="0" font-family="monospace" font-size="14" fill="#c0caf5">{</text>

    <text x="10" y="25" font-family="monospace" font-size="14" fill="#7dcfff">Number</text>
    <text x="70" y="25" font-family="monospace" font-size="14" fill="#c0caf5">(</text>
    <text x="80" y="25" font-family="monospace" font-size="14" fill="#ff9e64">f64</text>
    <text x="110" y="25" font-family="monospace" font-size="14" fill="#c0caf5">),</text>

    <text x="10" y="50" font-family="monospace" font-size="14" fill="#7dcfff">Plus</text>
    <text x="50" y="50" font-family="monospace" font-size="14" fill="#c0caf5">,</text>

    <text x="10" y="75" font-family="monospace" font-size="14" fill="#7dcfff">Mul</text>
    <text x="40" y="75" font-family="monospace" font-size="14" fill="#c0caf5">,</text>

    <text x="0" y="100" font-family="monospace" font-size="14" fill="#c0caf5">}</text>
  </g>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Title -->
  <text x="600" y="100" font-family="Arial, Noto Sans TC, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle">
    從 GPUI 計算機學習 Rust 程式設計
  </text>

  <!-- Subtitle -->
  <text x="600" y="635" font-family="Arial, sans-serif" font-size="24" fill="#7dcfff" text-anchor="middle">
    GUI Calculator with Parser &amp; GPUI Framework
  </text>

  <!-- Tech tags -->
  <g transform="translate(950, 250)">
    <g transform="translate(0, 0)">
      <rect x="-40" y="-18" width="80" height="36" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">Rust</text>
    </g>
    <g transform="translate(0, 50)">
      <rect x="-45" y="-18" width="90" height="36" rx="6" fill="rgba(187, 154, 247, 0.2)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#bb9af7" text-anchor="middle">GPUI</text>
    </g>
    <g transform="translate(0, 100)">
      <rect x="-50" y="-18" width="100" height="36" rx="6" fill="rgba(255, 158, 100, 0.2)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#ff9e64" text-anchor="middle">Parser</text>
    </g>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="665" font-family="Arial, sans-serif" font-size="18" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">
    blog.simplypatrick.com
  </text>
</svg>