<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Wood grain texture pattern -->
    <pattern id="woodGrain" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#3d2b1f"/>
      <path d="M0,50 Q50,45 100,50 T200,50" stroke="#2a1f17" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M0,100 Q50,95 100,100 T200,100" stroke="#2a1f17" stroke-width="3" fill="none" opacity="0.4"/>
      <path d="M0,150 Q50,148 100,150 T200,150" stroke="#2a1f17" stroke-width="2" fill="none" opacity="0.3"/>
      <ellipse cx="80" cy="80" rx="15" ry="25" fill="#2a1f17" opacity="0.2"/>
      <ellipse cx="150" cy="120" rx="20" ry="30" fill="#2a1f17" opacity="0.15"/>
    </pattern>

    <!-- Fretboard metal fret pattern -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8a8a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:1" />
    </linearGradient>

    <!-- Dark overlay gradient -->
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#1a1b26;stop-opacity:0.65" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wood background -->
  <rect width="1200" height="675" fill="url(#woodGrain)"/>

  <!-- Guitar strings (horizontal lines) -->
  <g opacity="0.4">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#e0e0e0" stroke-width="1.5"/>
    <line x1="0" y1="220" x2="1200" y2="220" stroke="#e0e0e0" stroke-width="1.3"/>
    <line x1="0" y1="290" x2="1200" y2="290" stroke="#e0e0e0" stroke-width="1.1"/>
    <line x1="0" y1="360" x2="1200" y2="360" stroke="#e0e0e0" stroke-width="0.9"/>
    <line x1="0" y1="430" x2="1200" y2="430" stroke="#e0e0e0" stroke-width="0.8"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#e0e0e0" stroke-width="0.7"/>
  </g>

  <!-- Frets (vertical lines) -->
  <g opacity="0.3">
    <rect x="200" y="100" width="4" height="450" fill="url(#metalGradient)"/>
    <rect x="380" y="100" width="4" height="450" fill="url(#metalGradient)"/>
    <rect x="540" y="100" width="4" height="450" fill="url(#metalGradient)"/>
    <rect x="680" y="100" width="4" height="450" fill="url(#metalGradient)"/>
    <rect x="800" y="100" width="4" height="450" fill="url(#metalGradient)"/>
    <rect x="900" y="100" width="4" height="450" fill="url(#metalGradient)"/>
    <rect x="980" y="100" width="4" height="450" fill="url(#metalGradient)"/>
  </g>

  <!-- Fret markers (dots) -->
  <g opacity="0.25" fill="#f0f0f0">
    <circle cx="290" cy="337" r="12"/>
    <circle cx="460" cy="337" r="12"/>
    <circle cx="610" cy="337" r="12"/>
    <circle cx="740" cy="275" r="10"/>
    <circle cx="740" cy="400" r="10"/>
    <circle cx="850" cy="337" r="12"/>
  </g>

  <!-- Dark overlay -->
  <rect width="1200" height="675" fill="url(#overlayGradient)"/>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Main title (Chinese) -->
  <text x="600" y="280" font-family="Arial, Noto Sans TC, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" style="text-shadow: 0 4px 12px rgba(0,0,0,0.5)">
    從吉他指板視覺化
  </text>
  <text x="600" y="350" font-family="Arial, Noto Sans TC, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" style="text-shadow: 0 4px 12px rgba(0,0,0,0.5)">
    學習 Rust 程式設計
  </text>

  <!-- Subtitle (English) -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="32" fill="#7dcfff" text-anchor="middle" style="text-shadow: 0 2px 8px rgba(0,0,0,0.4)">
    Guitar Fretboard Visualization with Rust
  </text>

  <!-- Tech tags -->
  <g transform="translate(600, 480)">
    <!-- Rust tag -->
    <g transform="translate(-240, 0)">
      <rect x="-45" y="-20" width="90" height="40" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#7dcfff" text-anchor="middle">Rust</text>
    </g>

    <!-- iced GUI tag -->
    <g transform="translate(-90, 0)">
      <rect x="-55" y="-20" width="110" height="40" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#7dcfff" text-anchor="middle">iced GUI</text>
    </g>

    <!-- Audio DSP tag -->
    <g transform="translate(80, 0)">
      <rect x="-60" y="-20" width="120" height="40" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#7dcfff" text-anchor="middle">Audio DSP</text>
    </g>

    <!-- Karplus-Strong tag -->
    <g transform="translate(270, 0)">
      <rect x="-80" y="-20" width="160" height="40" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#7dcfff" text-anchor="middle">Karplus-Strong</text>
    </g>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="645" font-family="Arial, sans-serif" font-size="20" fill="rgba(255, 255, 255, 0.6)" text-anchor="end" style="text-shadow: 0 2px 6px rgba(0,0,0,0.4)">
    blog.simplypatrick.com
  </text>

  <!-- Decorative note symbols -->
  <g opacity="0.15" fill="#7dcfff">
    <circle cx="120" cy="580" r="8"/>
    <rect x="120" y="545" width="4" height="35"/>
    <path d="M124,545 Q130,540 135,545" fill="none" stroke="#7dcfff" stroke-width="2"/>
  </g>

  <g opacity="0.12" fill="#ff6b35">
    <circle cx="1050" cy="120" r="10"/>
    <rect x="1050" y="80" width="5" height="40"/>
    <path d="M1055,80 Q1062,75 1068,80" fill="none" stroke="#ff6b35" stroke-width="2.5"/>
  </g>
</svg>