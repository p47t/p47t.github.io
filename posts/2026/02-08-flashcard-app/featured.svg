<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>

    <!-- Card gradients -->
    <linearGradient id="card1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9fcc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="card2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb9af7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7cd8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="card3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9e64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0823e;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>

    <!-- Memory curve gradient -->
    <linearGradient id="curveGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7dcfff;stop-opacity:0" />
    </linearGradient>

    <!-- Card shadow -->
    <filter id="cardShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Background geometric pattern -->
  <g opacity="0.05">
    <circle cx="150" cy="120" r="100" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="1050" cy="550" r="80" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="900" y="80" width="120" height="120" fill="none" stroke="#fff" stroke-width="2" transform="rotate(20 960 140)"/>
    <polygon points="200,600 150,670 250,670" fill="none" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Memory curve visualization (background) -->
  <g opacity="0.4" transform="translate(100, 400)">
    <!-- Forgetting curve (exponential decay) -->
    <path d="M 0,0 Q 100,-80 200,-120 T 400,-160 T 600,-180 T 800,-190 T 1000,-195"
          stroke="#ff7a93" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.6"/>

    <!-- Spaced repetition curve (maintained retention) -->
    <path d="M 0,0 L 150,-140 L 300,-145 L 500,-150 L 700,-152 L 1000,-155"
          stroke="#7dcfff" stroke-width="4" fill="none"/>

    <!-- Fill under curve -->
    <path d="M 0,0 L 150,-140 L 300,-145 L 500,-150 L 700,-152 L 1000,-155 L 1000,0 Z"
          fill="url(#curveGradient)"/>

    <!-- Repetition markers -->
    <circle cx="150" cy="-140" r="6" fill="#7dcfff"/>
    <circle cx="300" cy="-145" r="6" fill="#7dcfff"/>
    <circle cx="500" cy="-150" r="6" fill="#7dcfff"/>
    <circle cx="700" cy="-152" r="6" fill="#7dcfff"/>
  </g>

  <!-- Floating flashcards (3D perspective) -->

  <!-- Card 3 (back) - Orange -->
  <g transform="translate(850, 180) rotate(-8)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="240" height="160" rx="12" fill="url(#card3Gradient)"/>
    <rect x="8" y="8" width="224" height="144" rx="8" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <!-- Card content -->
    <text x="120" y="70" font-family="monospace" font-size="20" fill="#1a1b26" text-anchor="middle" font-weight="bold">HashMap&lt;K, V&gt;</text>
    <text x="120" y="100" font-family="sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle">O(1) average lookup</text>
  </g>

  <!-- Card 2 (middle) - Purple -->
  <g transform="translate(720, 280) rotate(5)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="260" height="170" rx="12" fill="url(#card2Gradient)"/>
    <rect x="8" y="8" width="244" height="154" rx="8" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <!-- Card content -->
    <text x="130" y="60" font-family="monospace" font-size="18" fill="#1a1b26" text-anchor="middle" font-weight="bold">Q: What is ownership?</text>
    <line x1="30" y1="80" x2="230" y2="80" stroke="#1a1b26" stroke-width="1" opacity="0.3"/>
    <text x="130" y="110" font-family="sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle">A: Each value has a single</text>
    <text x="130" y="130" font-family="sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle">owner at any given time</text>
  </g>

  <!-- Card 1 (front) - Blue -->
  <g transform="translate(200, 200) rotate(-3)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="280" height="180" rx="12" fill="url(#card1Gradient)"/>
    <rect x="8" y="8" width="264" height="164" rx="8" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <!-- Card content -->
    <text x="140" y="70" font-family="monospace" font-size="24" fill="#1a1b26" text-anchor="middle" font-weight="bold">impl Trait</text>
    <line x1="40" y1="90" x2="240" y2="90" stroke="#1a1b26" stroke-width="2" opacity="0.4"/>
    <text x="140" y="120" font-family="sans-serif" font-size="16" fill="#1a1b26" text-anchor="middle">Return type abstraction</text>
    <text x="140" y="145" font-family="sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle" opacity="0.8">without naming the type</text>
  </g>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Main title -->
  <text x="600" y="110" font-family="Arial, Noto Sans TC, sans-serif" font-size="58" font-weight="bold" fill="#ffffff" text-anchor="middle">
    從間隔重複記憶卡
  </text>
  <text x="600" y="165" font-family="Arial, Noto Sans TC, sans-serif" font-size="58" font-weight="bold" fill="#ffffff" text-anchor="middle">
    學習 Rust 程式設計
  </text>

  <!-- Subtitle -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="26" fill="#7dcfff" text-anchor="middle">
    Spaced Repetition Flashcard App with Rust &amp; Slint
  </text>

  <!-- Tech tags -->
  <g transform="translate(600, 570)">
    <!-- Rust tag -->
    <g transform="translate(-280, 0)">
      <rect x="-45" y="-20" width="90" height="40" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#7dcfff" text-anchor="middle">Rust</text>
    </g>

    <!-- Slint tag -->
    <g transform="translate(-150, 0)">
      <rect x="-45" y="-20" width="90" height="40" rx="6" fill="rgba(187, 154, 247, 0.2)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#bb9af7" text-anchor="middle">Slint</text>
    </g>

    <!-- SM-2 tag -->
    <g transform="translate(-20, 0)">
      <rect x="-45" y="-20" width="90" height="40" rx="6" fill="rgba(255, 158, 100, 0.2)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#ff9e64" text-anchor="middle">SM-2</text>
    </g>

    <!-- Android tag -->
    <g transform="translate(110, 0)">
      <rect x="-55" y="-20" width="110" height="40" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#7dcfff" text-anchor="middle">Android</text>
    </g>

    <!-- JSON tag -->
    <g transform="translate(250, 0)">
      <rect x="-45" y="-20" width="90" height="40" rx="6" fill="rgba(187, 154, 247, 0.2)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="5" font-family="Consolas, Monaco, monospace" font-size="18" fill="#bb9af7" text-anchor="middle">JSON</text>
    </g>
  </g>

  <!-- Curve labels (small text) -->
  <g opacity="0.5">
    <text x="200" y="235" font-family="sans-serif" font-size="12" fill="#ff7a93">Forgetting curve</text>
    <text x="200" y="210" font-family="sans-serif" font-size="12" fill="#7dcfff">With spaced repetition</text>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="645" font-family="Arial, sans-serif" font-size="20" fill="rgba(255, 255, 255, 0.6)" text-anchor="end">
    blog.simplypatrick.com
  </text>

  <!-- Decorative icons -->
  <!-- Brain icon (simplified) -->
  <g transform="translate(80, 550)" opacity="0.3">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#7dcfff" stroke-width="2"/>
    <path d="M -8,-5 Q -8,-15 0,-15 Q 8,-15 8,-5" fill="none" stroke="#7dcfff" stroke-width="2"/>
    <path d="M -8,5 Q -8,15 0,15 Q 8,15 8,5" fill="none" stroke="#7dcfff" stroke-width="2"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#7dcfff" stroke-width="2"/>
  </g>

  <!-- Check mark icon -->
  <g transform="translate(1100, 120)" opacity="0.2">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#9ece6a" stroke-width="3"/>
    <path d="M -8,0 L -3,8 L 10,-8" fill="none" stroke="#9ece6a" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>