<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="androidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ddc84;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ab96e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="pipelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#6b5b95;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3ddc84;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Background geometric pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="1100" cy="575" r="60" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="950" y="50" width="100" height="100" fill="none" stroke="#fff" stroke-width="2" transform="rotate(15 1000 100)"/>
    <polygon points="150,600 100,680 200,680" fill="none" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">
    cargo-apk: Rust → Android APK
  </text>

  <!-- Subtitle -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="24" fill="#aaa" text-anchor="middle">
    從 Rust 原始碼到 Android 應用程式的完整建置流程
  </text>

  <!-- Pipeline flow -->
  <g id="pipeline">
    <!-- Connecting arrows -->
    <path d="M 320 340 L 880 340" stroke="url(#pipelineGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3ddc84" />
      </marker>
    </defs>

    <!-- Process steps indicators -->
    <circle cx="420" cy="340" r="8" fill="#6b5b95" opacity="0.8"/>
    <circle cx="520" cy="340" r="8" fill="#6b5b95" opacity="0.8"/>
    <circle cx="620" cy="340" r="8" fill="#6b5b95" opacity="0.8"/>
    <circle cx="720" cy="340" r="8" fill="#6b5b95" opacity="0.8"/>

    <!-- Process labels -->
    <text x="420" y="380" font-family="monospace" font-size="14" fill="#aaa" text-anchor="middle">rustc</text>
    <text x="520" y="380" font-family="monospace" font-size="14" fill="#aaa" text-anchor="middle">manifest</text>
    <text x="620" y="380" font-family="monospace" font-size="14" fill="#aaa" text-anchor="middle">aapt2</text>
    <text x="720" y="380" font-family="monospace" font-size="14" fill="#aaa" text-anchor="middle">gradle</text>
  </g>

  <!-- Left side: Rust code representation -->
  <g id="rust-side">
    <!-- Rust gear icon -->
    <g transform="translate(200, 300)">
      <!-- Gear -->
      <circle cx="0" cy="0" r="45" fill="url(#rustGradient)"/>
      <circle cx="0" cy="0" r="28" fill="#1a1a2e"/>
      <!-- Gear teeth -->
      <g fill="url(#rustGradient)">
        <rect x="-8" y="-55" width="16" height="20" rx="2"/>
        <rect x="-8" y="35" width="16" height="20" rx="2"/>
        <rect x="-55" y="-8" width="20" height="16" rx="2"/>
        <rect x="35" y="-8" width="20" height="16" rx="2"/>
        <rect x="-40" y="-40" width="16" height="16" rx="2" transform="rotate(45)"/>
        <rect x="28" y="-40" width="16" height="16" rx="2" transform="rotate(45)"/>
        <rect x="-40" y="28" width="16" height="16" rx="2" transform="rotate(45)"/>
        <rect x="28" y="28" width="16" height="16" rx="2" transform="rotate(45)"/>
      </g>
    </g>

    <!-- Code bracket -->
    <text x="200" y="420" font-family="monospace" font-size="32" fill="#ff6b35" text-anchor="middle" font-weight="bold">&lt;/&gt;</text>

    <!-- Rust label -->
    <text x="200" y="460" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">Rust</text>
    <text x="200" y="485" font-family="monospace" font-size="14" fill="#aaa" text-anchor="middle">.rs → .so</text>
  </g>

  <!-- Right side: Android APK -->
  <g id="android-side">
    <!-- APK box -->
    <g transform="translate(1000, 300)">
      <!-- 3D box effect -->
      <polygon points="-50,-40 50,-40 70,-25 70,45 -30,45 -50,30" fill="#2a2a3e" stroke="#3ddc84" stroke-width="3"/>
      <polygon points="50,-40 70,-25 70,45 50,30 50,-40" fill="#1a1a2e"/>
      <polygon points="-50,-40 -30,-25 70,-25 50,-40" fill="#3a3a4e"/>

      <!-- APK text -->
      <text x="0" y="10" font-family="monospace" font-size="24" fill="url(#androidGradient)" text-anchor="middle" font-weight="bold">APK</text>
    </g>

    <!-- Android robot head silhouette -->
    <g transform="translate(1000, 400)">
      <rect x="-25" y="0" width="50" height="35" rx="25" fill="url(#androidGradient)"/>
      <circle cx="-15" cy="15" r="4" fill="#1a1a2e"/>
      <circle cx="15" cy="15" r="4" fill="#1a1a2e"/>
      <!-- Antennae -->
      <line x1="-15" y1="0" x2="-20" y2="-15" stroke="url(#androidGradient)" stroke-width="3" stroke-linecap="round"/>
      <line x1="15" y1="0" x2="20" y2="-15" stroke="url(#androidGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Android label -->
    <text x="1000" y="460" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">Android</text>
    <text x="1000" y="485" font-family="monospace" font-size="14" fill="#aaa" text-anchor="middle">arm64-v8a</text>
  </g>

  <!-- Bottom tech stack labels -->
  <g id="tech-stack" opacity="0.6">
    <text x="600" y="580" font-family="monospace" font-size="16" fill="#888" text-anchor="middle">
      NDK • Gradle • AAPT2 • apksigner • cdylib
    </text>

    <!-- Phase labels -->
    <rect x="200" y="600" width="180" height="30" fill="#2a2a3e" stroke="#ff6b35" stroke-width="1" rx="4"/>
    <text x="290" y="620" font-family="monospace" font-size="14" fill="#ff6b35" text-anchor="middle">Phase 1-5</text>

    <rect x="520" y="600" width="160" height="30" fill="#2a2a3e" stroke="#6b5b95" stroke-width="1" rx="4"/>
    <text x="600" y="620" font-family="monospace" font-size="14" fill="#6b5b95" text-anchor="middle">Build Pipeline</text>

    <rect x="820" y="600" width="180" height="30" fill="#2a2a3e" stroke="#3ddc84" stroke-width="1" rx="4"/>
    <text x="910" y="620" font-family="monospace" font-size="14" fill="#3ddc84" text-anchor="middle">Signed APK</text>
  </g>

  <!-- Decorative code lines on left -->
  <g opacity="0.3">
    <line x1="50" y1="250" x2="120" y2="250" stroke="#ff6b35" stroke-width="2"/>
    <line x1="50" y1="270" x2="140" y2="270" stroke="#ff6b35" stroke-width="2"/>
    <line x1="50" y1="290" x2="100" y2="290" stroke="#ff6b35" stroke-width="2"/>
  </g>

  <!-- Decorative file icons on right -->
  <g opacity="0.3">
    <rect x="1080" y="250" width="70" height="90" rx="4" fill="none" stroke="#3ddc84" stroke-width="2"/>
    <line x1="1090" y1="270" x2="1140" y2="270" stroke="#3ddc84" stroke-width="1"/>
    <line x1="1090" y1="285" x2="1140" y2="285" stroke="#3ddc84" stroke-width="1"/>
    <line x1="1090" y1="300" x2="1130" y2="300" stroke="#3ddc84" stroke-width="1"/>
  </g>
</svg>