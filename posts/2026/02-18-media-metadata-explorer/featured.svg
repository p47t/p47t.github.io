<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9e64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7768e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="termGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16161e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Subtle diagonal lines -->
  <line x1="0" y1="0" x2="1200" y2="675" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
  <line x1="1200" y1="0" x2="0" y2="675" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>

  <!-- Accent bar -->
  <rect x="50" y="50" width="140" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Chinese title -->
  <text x="50" y="93" font-family="Arial, 'Noto Sans TC', sans-serif" font-size="38" font-weight="bold" fill="#c0caf5">Rust 媒體元資料探索器</text>

  <!-- English subtitle -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="17" fill="rgba(192,202,245,0.55)">Media Metadata Explorer · FFmpeg · Interactive TUI</text>

  <!-- Terminal shadow -->
  <rect x="196" y="151" width="820" height="402" rx="10" fill="rgba(0,0,0,0.45)"/>

  <!-- Terminal window -->
  <rect x="190" y="145" width="820" height="402" rx="10" fill="url(#termGradient)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="190" y="145" width="820" height="32" rx="10" fill="#1d2035"/>
  <rect x="190" y="161" width="820" height="16" fill="#1d2035"/>

  <!-- Traffic lights -->
  <circle cx="214" cy="161" r="6" fill="#f7768e"/>
  <circle cx="236" cy="161" r="6" fill="#e0af68"/>
  <circle cx="258" cy="161" r="6" fill="#9ece6a"/>

  <!-- Title bar label -->
  <text x="600" y="166" font-family="monospace" font-size="13" fill="rgba(255,255,255,0.4)" text-anchor="middle">media-metadata-explorer  tui  video.mkv</text>

  <!-- Separator below titlebar -->
  <line x1="191" y1="177" x2="1009" y2="177" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

  <!-- Selected line highlight (Stream #0 row at y=338) -->
  <rect x="191" y="323" width="818" height="24" fill="rgba(122,162,247,0.18)" rx="2"/>

  <!-- ===== TUI Tree Content ===== -->

  <!-- Container Info -->
  <text x="215" y="214" font-family="monospace" font-size="16" fill="#7dcfff">&#x25BC; Container Info</text>

  <text x="234" y="238" font-family="monospace" font-size="16" fill="#bb9af7">format: </text>
  <text x="340" y="238" font-family="monospace" font-size="16" fill="#9ece6a">"matroska,webm"</text>

  <text x="234" y="262" font-family="monospace" font-size="16" fill="#bb9af7">duration: </text>
  <text x="358" y="262" font-family="monospace" font-size="16" fill="#9ece6a">"01:42:35"</text>

  <text x="234" y="286" font-family="monospace" font-size="16" fill="#bb9af7">bitrate: </text>
  <text x="349" y="286" font-family="monospace" font-size="16" fill="#9ece6a">"8,420 kb/s"</text>

  <!-- Streams -->
  <text x="215" y="314" font-family="monospace" font-size="16" fill="#7dcfff">&#x25BC; Streams</text>

  <!-- Stream #0 — selected -->
  <text x="234" y="338" font-family="monospace" font-size="16" fill="#7aa2f7">&#x25BC; Stream #0</text>
  <text x="380" y="338" font-family="monospace" font-size="16" fill="rgba(192,202,245,0.4)">  video / h264</text>

  <text x="253" y="362" font-family="monospace" font-size="16" fill="#e0af68">    resolution: </text>
  <text x="416" y="362" font-family="monospace" font-size="16" fill="#c0caf5">1920&#xD7;1080</text>

  <text x="253" y="386" font-family="monospace" font-size="16" fill="#e0af68">    fps: </text>
  <text x="330" y="386" font-family="monospace" font-size="16" fill="#c0caf5">23.976</text>

  <!-- Stream #1 — collapsed -->
  <text x="234" y="410" font-family="monospace" font-size="16" fill="#7aa2f7">&#x25B6; Stream #1</text>
  <text x="380" y="410" font-family="monospace" font-size="16" fill="rgba(192,202,245,0.4)">  audio / aac  48kHz  2ch  lang:eng</text>

  <!-- Packets — collapsed -->
  <text x="215" y="434" font-family="monospace" font-size="16" fill="#7dcfff">&#x25B6; Packets</text>
  <text x="315" y="434" font-family="monospace" font-size="16" fill="rgba(192,202,245,0.28)">  [2000 packets across 2 streams]</text>

  <!-- Divider -->
  <line x1="191" y1="453" x2="1009" y2="453" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

  <!-- Hint line -->
  <text x="215" y="471" font-family="monospace" font-size="13" fill="rgba(192,202,245,0.22)">j/k move    h/l expand/collapse    Space toggle    q quit</text>

  <!-- Status bar separator -->
  <line x1="191" y1="495" x2="1009" y2="495" stroke="rgba(122,162,247,0.25)" stroke-width="1"/>

  <!-- Status bar NORMAL badge -->
  <rect x="195" y="500" width="74" height="22" rx="4" fill="#7aa2f7"/>
  <text x="232" y="516" font-family="monospace" font-size="13" fill="#1a1b26" text-anchor="middle" font-weight="bold">NORMAL</text>

  <!-- Status bar info -->
  <text x="280" y="516" font-family="monospace" font-size="13" fill="rgba(192,202,245,0.38)">Stream #0 selected  |  line 4 / 10</text>
  <text x="1003" y="516" font-family="monospace" font-size="13" fill="rgba(192,202,245,0.38)" text-anchor="end">video.mkv</text>

  <!-- ===== Tech Tags ===== -->
  <g transform="translate(600,622)">

    <!-- Rust -->
    <g transform="translate(-255,0)">
      <rect x="-34" y="-16" width="68" height="32" rx="6" fill="rgba(255,158,100,0.18)" stroke="#ff9e64" stroke-width="1.5"/>
      <text x="0" y="5" font-family="monospace" font-size="14" fill="#ff9e64" text-anchor="middle">Rust</text>
    </g>

    <!-- FFmpeg -->
    <g transform="translate(-160,0)">
      <rect x="-42" y="-16" width="84" height="32" rx="6" fill="rgba(125,207,255,0.13)" stroke="#7dcfff" stroke-width="1.5"/>
      <text x="0" y="5" font-family="monospace" font-size="14" fill="#7dcfff" text-anchor="middle">FFmpeg</text>
    </g>

    <!-- crossterm -->
    <g transform="translate(-45,0)">
      <rect x="-52" y="-16" width="104" height="32" rx="6" fill="rgba(187,154,247,0.13)" stroke="#bb9af7" stroke-width="1.5"/>
      <text x="0" y="5" font-family="monospace" font-size="14" fill="#bb9af7" text-anchor="middle">crossterm</text>
    </g>

    <!-- TUI -->
    <g transform="translate(93,0)">
      <rect x="-27" y="-16" width="54" height="32" rx="6" fill="rgba(158,206,106,0.13)" stroke="#9ece6a" stroke-width="1.5"/>
      <text x="0" y="5" font-family="monospace" font-size="14" fill="#9ece6a" text-anchor="middle">TUI</text>
    </g>

    <!-- FFI -->
    <g transform="translate(163,0)">
      <rect x="-24" y="-16" width="48" height="32" rx="6" fill="rgba(224,175,104,0.13)" stroke="#e0af68" stroke-width="1.5"/>
      <text x="0" y="5" font-family="monospace" font-size="14" fill="#e0af68" text-anchor="middle">FFI</text>
    </g>

  </g>

  <!-- Branding -->
  <text x="1158" y="648" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.32)" text-anchor="end">blog.simplypatrick.com</text>

</svg>
