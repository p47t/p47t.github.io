<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="queueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9fcc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="workerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ece6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7cb05a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb9af7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7cd8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7dcfff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Background pattern -->
  <g opacity="0.05">
    <circle cx="200" cy="150" r="80" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="1000" cy="500" r="100" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="900" y="100" width="100" height="100" fill="none" stroke="#fff" stroke-width="2" transform="rotate(20 950 150)"/>
  </g>

  <!-- System architecture diagram -->

  <!-- Producer (left) -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="180" height="120" rx="12" fill="#2a2a3e" stroke="url(#accentGradient)" stroke-width="3"/>
    <text x="90" y="40" font-family="sans-serif" font-size="18" fill="#ff9e64" text-anchor="middle" font-weight="bold">Producer</text>
    <text x="90" y="65" font-family="monospace" font-size="13" fill="#aaa" text-anchor="middle">CLI</text>
    <text x="90" y="90" font-family="monospace" font-size="12" fill="#7dcfff" text-anchor="middle">enqueue(job)</text>
  </g>

  <!-- Queue/Database (center) -->
  <g transform="translate(420, 200)">
    <!-- Database cylinder -->
    <ellipse cx="120" cy="0" rx="120" ry="30" fill="#2a2a3e" stroke="url(#dbGradient)" stroke-width="3"/>
    <rect x="0" y="0" width="240" height="220" fill="url(#dbGradient)" opacity="0.3"/>
    <rect x="0" y="0" width="240" height="220" fill="#2a2a3e"/>
    <ellipse cx="120" cy="220" rx="120" ry="30" fill="#1a1a2e" stroke="url(#dbGradient)" stroke-width="3"/>

    <!-- Database label -->
    <text x="120" y="60" font-family="sans-serif" font-size="18" fill="#bb9af7" text-anchor="middle" font-weight="bold">SQLite</text>
    <text x="120" y="85" font-family="monospace" font-size="13" fill="#aaa" text-anchor="middle">Job Queue</text>

    <!-- Queue items -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="200" height="30" rx="6" fill="rgba(125, 207, 255, 0.3)" stroke="#7dcfff" stroke-width="2"/>
      <text x="10" y="20" font-family="monospace" font-size="11" fill="#7dcfff">Job #1: pending</text>
    </g>

    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="200" height="30" rx="6" fill="rgba(158, 206, 106, 0.3)" stroke="#9ece6a" stroke-width="2"/>
      <text x="10" y="20" font-family="monospace" font-size="11" fill="#9ece6a">Job #2: processing</text>
    </g>
  </g>

  <!-- Workers (right) -->
  <g transform="translate(820, 180)">
    <!-- Worker 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="160" height="80" rx="10" fill="#2a2a3e" stroke="url(#workerGradient)" stroke-width="3"/>
      <circle cx="30" cy="40" r="12" fill="#9ece6a"/>
      <text x="55" y="35" font-family="sans-serif" font-size="14" fill="#9ece6a" font-weight="bold">Worker 1</text>
      <text x="55" y="55" font-family="monospace" font-size="11" fill="#aaa">Active</text>
    </g>

    <!-- Worker 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="160" height="80" rx="10" fill="#2a2a3e" stroke="url(#workerGradient)" stroke-width="3"/>
      <circle cx="30" cy="40" r="12" fill="#9ece6a"/>
      <text x="55" y="35" font-family="sans-serif" font-size="14" fill="#9ece6a" font-weight="bold">Worker 2</text>
      <text x="55" y="55" font-family="monospace" font-size="11" fill="#aaa">Active</text>
    </g>

    <!-- Worker 3 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="160" height="80" rx="10" fill="#2a2a3e" stroke="#565f89" stroke-width="3"/>
      <circle cx="30" cy="40" r="12" fill="#565f89"/>
      <text x="55" y="35" font-family="sans-serif" font-size="14" fill="#aaa" font-weight="bold">Worker 3</text>
      <text x="55" y="55" font-family="monospace" font-size="11" fill="#565f89">Idle</text>
    </g>
  </g>

  <!-- Arrows showing data flow -->
  <g stroke="#7dcfff" stroke-width="3" fill="none">
    <!-- Producer to Queue -->
    <path d="M 280,310 L 420,310" marker-end="url(#arrowhead)"/>
    <!-- Queue to Workers -->
    <path d="M 660,280 L 820,220" marker-end="url(#arrowhead)"/>
    <path d="M 660,310 L 820,270" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Tokio runtime badge -->
  <g transform="translate(500, 500)">
    <rect x="0" y="0" width="200" height="60" rx="10" fill="rgba(125, 207, 255, 0.15)" stroke="#7dcfff" stroke-width="2"/>
    <text x="100" y="30" font-family="sans-serif" font-size="16" fill="#7dcfff" text-anchor="middle" font-weight="bold">Tokio Runtime</text>
    <text x="100" y="48" font-family="monospace" font-size="11" fill="#aaa" text-anchor="middle">Async • Multi-threaded</text>
  </g>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Title -->
  <text x="600" y="110" font-family="Arial, Noto Sans TC, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle">
    使用 Rust 實作非同步任務佇列
  </text>

  <!-- Subtitle -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="24" fill="#7dcfff" text-anchor="middle">
    Async Job Queue with Tokio + SQLite + Worker Pool
  </text>

  <!-- Features boxes -->
  <g transform="translate(200, 580)">
    <g>
      <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#9ece6a">✓ Concurrent workers</text>
    </g>
    <g transform="translate(200, 0)">
      <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#7dcfff">✓ SQLite persistence</text>
    </g>
    <g transform="translate(420, 0)">
      <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#bb9af7">✓ Retry logic</text>
    </g>
    <g transform="translate(600, 0)">
      <text x="0" y="0" font-family="sans-serif" font-size="12" fill="#ff9e64">✓ Type-safe</text>
    </g>
  </g>

  <!-- Tech tags -->
  <g transform="translate(600, 620)">
    <g transform="translate(-160, 0)">
      <rect x="-40" y="-18" width="80" height="36" rx="6" fill="rgba(255, 158, 100, 0.2)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#ff9e64" text-anchor="middle">Rust</text>
    </g>
    <g transform="translate(-50, 0)">
      <rect x="-45" y="-18" width="90" height="36" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">Tokio</text>
    </g>
    <g transform="translate(70, 0)">
      <rect x="-50" y="-18" width="100" height="36" rx="6" fill="rgba(187, 154, 247, 0.2)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#bb9af7" text-anchor="middle">SQLite</text>
    </g>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="665" font-family="Arial, sans-serif" font-size="18" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">
    blog.simplypatrick.com
  </text>
</svg>