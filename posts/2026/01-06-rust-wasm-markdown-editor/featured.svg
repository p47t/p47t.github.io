<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2335;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="wasmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654ff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f3fd0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="previewGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Background pattern -->
  <g opacity="0.05">
    <path d="M 0,100 L 1200,100" stroke="#fff" stroke-width="1"/>
    <path d="M 0,300 L 1200,300" stroke="#fff" stroke-width="1"/>
    <path d="M 0,500 L 1200,500" stroke="#fff" stroke-width="1"/>
    <circle cx="300" cy="200" r="80" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="900" cy="450" r="100" fill="none" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Editor window split view -->
  <g transform="translate(150, 170)">
    <!-- Editor container -->
    <rect x="0" y="0" width="900" height="350" rx="12" fill="#1e1e2e" stroke="#bb9af7" stroke-width="3"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="900" height="35" rx="12" fill="#2a2a3e"/>
    <circle cx="20" cy="17" r="6" fill="#ff5555"/>
    <circle cx="40" cy="17" r="6" fill="#f1fa8c"/>
    <circle cx="60" cy="17" r="6" fill="#50fa7b"/>
    <text x="450" y="23" font-family="sans-serif" font-size="14" fill="#c0caf5" text-anchor="middle" font-weight="bold">Markdown Editor</text>

    <!-- Left pane: Markdown source -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="445" height="315" fill="#1a1a2e"/>
      <text x="15" y="25" font-family="sans-serif" font-size="12" fill="#7dcfff" font-weight="bold">Markdown</text>

      <!-- Markdown code -->
      <text x="15" y="50" font-family="monospace" font-size="13" fill="#bb9af7"># </text>
      <text x="35" y="50" font-family="monospace" font-size="13" fill="#c0caf5">Hello WASM</text>

      <text x="15" y="75" font-family="monospace" font-size="13" fill="#c0caf5">This is a </text>
      <text x="95" y="75" font-family="monospace" font-size="13" fill="#ff9e64">**real-time**</text>

      <text x="15" y="95" font-family="monospace" font-size="13" fill="#c0caf5">markdown editor.</text>

      <text x="15" y="125" font-family="monospace" font-size="13" fill="#bb9af7">## </text>
      <text x="42" y="125" font-family="monospace" font-size="13" fill="#c0caf5">Features</text>

      <text x="15" y="150" font-family="monospace" font-size="13" fill="#c0caf5">- </text>
      <text x="30" y="150" font-family="monospace" font-size="13" fill="#9ece6a">Rust</text>
      <text x="75" y="150" font-family="monospace" font-size="13" fill="#c0caf5"> + WebAssembly</text>

      <text x="15" y="170" font-family="monospace" font-size="13" fill="#c0caf5">- Instant preview</text>

      <text x="15" y="200" font-family="monospace" font-size="13" fill="#bb9af7">```rust</text>
      <text x="15" y="220" font-family="monospace" font-size="12" fill="#7dcfff">fn</text>
      <text x="35" y="220" font-family="monospace" font-size="12" fill="#e0af68">main</text>
      <text x="65" y="220" font-family="monospace" font-size="12" fill="#c0caf5">() {}</text>
      <text x="15" y="240" font-family="monospace" font-size="13" fill="#bb9af7">```</text>

      <!-- Cursor blink -->
      <rect x="15" y="255" width="2" height="15" fill="#7dcfff">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Divider -->
    <line x1="450" y1="40" x2="450" y2="350" stroke="#565f89" stroke-width="2"/>

    <!-- Right pane: HTML preview -->
    <g transform="translate(455, 35)">
      <rect x="0" y="0" width="445" height="315" fill="url(#previewGradient)"/>
      <text x="15" y="25" font-family="sans-serif" font-size="12" fill="#9ece6a" font-weight="bold">Preview</text>

      <!-- Rendered HTML -->
      <text x="15" y="55" font-family="sans-serif" font-size="22" fill="#c0caf5" font-weight="bold">Hello WASM</text>

      <text x="15" y="85" font-family="sans-serif" font-size="14" fill="#c0caf5">This is a </text>
      <text x="82" y="85" font-family="sans-serif" font-size="14" fill="#ff9e64" font-weight="bold">real-time</text>

      <text x="15" y="105" font-family="sans-serif" font-size="14" fill="#c0caf5">markdown editor.</text>

      <text x="15" y="135" font-family="sans-serif" font-size="18" fill="#c0caf5" font-weight="bold">Features</text>

      <circle cx="20" cy="160" r="3" fill="#9ece6a"/>
      <text x="30" y="164" font-family="sans-serif" font-size="13" fill="#9ece6a" font-weight="bold">Rust</text>
      <text x="65" y="164" font-family="sans-serif" font-size="13" fill="#c0caf5"> + WebAssembly</text>

      <circle cx="20" cy="180" r="3" fill="#c0caf5"/>
      <text x="30" y="184" font-family="sans-serif" font-size="13" fill="#c0caf5">Instant preview</text>

      <!-- Code block preview -->
      <rect x="15" y="200" width="410" height="50" rx="6" fill="#1a1a2e"/>
      <text x="25" y="225" font-family="monospace" font-size="12" fill="#7dcfff">fn</text>
      <text x="45" y="225" font-family="monospace" font-size="12" fill="#e0af68">main</text>
      <text x="75" y="225" font-family="monospace" font-size="12" fill="#c0caf5">() {}</text>
    </g>
  </g>

  <!-- WASM logo -->
  <g transform="translate(100, 80)">
    <path d="M 0,0 L 15,40 L 25,0 L 35,30 L 45,0 L 60,40 L 75,0" stroke="url(#wasmGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="37.5" y="60" font-family="sans-serif" font-size="14" fill="#654ff0" text-anchor="middle" font-weight="bold">WASM</text>
  </g>

  <!-- Rust gear -->
  <g transform="translate(1070, 100)">
    <circle cx="0" cy="0" r="35" fill="url(#rustGradient)"/>
    <circle cx="0" cy="0" r="22" fill="#1a1b26"/>
    <g fill="url(#rustGradient)">
      <rect x="-6" y="-40" width="12" height="14" rx="2"/>
      <rect x="-6" y="26" width="12" height="14" rx="2"/>
      <rect x="-40" y="-6" width="14" height="12" rx="2"/>
      <rect x="26" y="-6" width="14" height="12" rx="2"/>
    </g>
    <text x="0" y="55" font-family="sans-serif" font-size="14" fill="#ff9e64" text-anchor="middle" font-weight="bold">Rust</text>
  </g>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#rustGradient)" rx="2"/>

  <!-- Title -->
  <text x="600" y="600" font-family="Arial, Noto Sans TC, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    用 Rust 和 WebAssembly 打造即時 Markdown 編輯器
  </text>

  <!-- Subtitle -->
  <text x="600" y="640" font-family="Arial, sans-serif" font-size="22" fill="#654ff0" text-anchor="middle">
    Real-time Preview with Rust + WASM + pulldown-cmark
  </text>

  <!-- Tech tags -->
  <g transform="translate(600, 115)">
    <g transform="translate(-150, 0)">
      <rect x="-40" y="-18" width="80" height="36" rx="6" fill="rgba(255, 158, 100, 0.2)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#ff9e64" text-anchor="middle">Rust</text>
    </g>
    <g transform="translate(-40, 0)">
      <rect x="-50" y="-18" width="100" height="36" rx="6" fill="rgba(101, 79, 240, 0.2)" stroke="#654ff0" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#654ff0" text-anchor="middle">WASM</text>
    </g>
    <g transform="translate(90, 0)">
      <rect x="-70" y="-18" width="140" height="36" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">Markdown</text>
    </g>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="665" font-family="Arial, sans-serif" font-size="18" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">
    blog.simplypatrick.com
  </text>
</svg>