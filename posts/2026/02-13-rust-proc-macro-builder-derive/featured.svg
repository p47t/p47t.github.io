<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="box" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#22d3ee"/>
    </marker>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <g opacity="0.12" stroke="#334155" stroke-width="1">
    <path d="M0 90h1200M0 180h1200M0 270h1200M0 360h1200M0 450h1200M0 540h1200"/>
    <path d="M120 0v675M240 0v675M360 0v675M480 0v675M600 0v675M720 0v675M840 0v675M960 0v675M1080 0v675"/>
  </g>

  <rect x="70" y="56" width="260" height="5" rx="2.5" fill="url(#accent)"/>
  <text x="70" y="108" fill="#e5e7eb" font-family="Arial, Noto Sans TC, sans-serif" font-size="54" font-weight="700">Rust Proc Macro</text>
  <text x="70" y="150" fill="#94a3b8" font-family="Arial, Noto Sans TC, sans-serif" font-size="26">builder-derive 實戰拆解</text>

  <g transform="translate(120,220)">
    <rect x="0" y="0" width="280" height="180" rx="14" fill="url(#box)" stroke="#22d3ee" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" fill="#67e8f9" font-family="monospace" font-size="22">TokenStream</text>
    <text x="24" y="85" fill="#cbd5e1" font-family="monospace" font-size="16">#[derive(Builder)]</text>
    <text x="24" y="113" fill="#cbd5e1" font-family="monospace" font-size="16">struct Config { ... }</text>
    <text x="24" y="150" fill="#64748b" font-family="monospace" font-size="14">compile-time input</text>
  </g>

  <g transform="translate(460,220)">
    <rect x="0" y="0" width="280" height="180" rx="14" fill="url(#box)" stroke="#60a5fa" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="22">syn Parse</text>
    <text x="24" y="85" fill="#cbd5e1" font-family="monospace" font-size="16">DeriveInput</text>
    <text x="24" y="113" fill="#cbd5e1" font-family="monospace" font-size="16">FieldInfo analysis</text>
    <text x="24" y="150" fill="#64748b" font-family="monospace" font-size="14">AST + validation</text>
  </g>

  <g transform="translate(800,220)">
    <rect x="0" y="0" width="280" height="180" rx="14" fill="url(#box)" stroke="#f97316" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" fill="#fdba74" font-family="monospace" font-size="22">quote Generate</text>
    <text x="24" y="85" fill="#cbd5e1" font-family="monospace" font-size="16">ConfigBuilder</text>
    <text x="24" y="113" fill="#cbd5e1" font-family="monospace" font-size="16">setters + build()</text>
    <text x="24" y="150" fill="#64748b" font-family="monospace" font-size="14">expanded code</text>
  </g>

  <path d="M410 310H450" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow)" filter="url(#glow)"/>
  <path d="M750 310H790" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow)" filter="url(#glow)"/>

  <g transform="translate(120,450)">
    <rect x="0" y="0" width="960" height="150" rx="12" fill="#0b1220" stroke="#334155" stroke-width="2"/>
    <text x="24" y="38" fill="#67e8f9" font-family="monospace" font-size="18">Generated API</text>
    <text x="24" y="74" fill="#e2e8f0" font-family="monospace" font-size="16">Config::builder().host("localhost".into()).port(8080).build()</text>
    <text x="24" y="106" fill="#94a3b8" font-family="monospace" font-size="14">required field -> Result::Err("field is required")</text>
    <text x="24" y="128" fill="#94a3b8" font-family="monospace" font-size="14">Option&lt;T&gt; passthrough, Vec&lt;T&gt; unwrap_or_default()</text>
  </g>

  <text x="1160" y="652" text-anchor="end" fill="#64748b" font-family="Arial, sans-serif" font-size="18">blog.simplypatrick.com</text>
</svg>
