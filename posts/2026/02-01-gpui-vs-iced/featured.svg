<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gpuiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb9af7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7cd8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="icedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9fcc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="vsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Background pattern -->
  <g opacity="0.05">
    <circle cx="200" cy="150" r="100" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="1000" cy="500" r="120" fill="none" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Left side: GPUI -->
  <g transform="translate(200, 250)">
    <!-- GPUI window -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#2a2a3e" stroke="url(#gpuiGradient)" stroke-width="4"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="280" height="35" rx="12" fill="url(#gpuiGradient)"/>
    <circle cx="20" cy="17" r="6" fill="#ff5555"/>
    <circle cx="40" cy="17" r="6" fill="#f1fa8c"/>
    <circle cx="60" cy="17" r="6" fill="#50fa7b"/>
    <text x="140" y="23" font-family="sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle" font-weight="bold">GPUI</text>

    <!-- Code content -->
    <text x="15" y="60" font-family="monospace" font-size="12" fill="#bb9af7">impl</text>
    <text x="45" y="60" font-family="monospace" font-size="12" fill="#7dcfff">Render</text>
    <text x="95" y="60" font-family="monospace" font-size="12" fill="#c0caf5">for App {</text>

    <text x="25" y="80" font-family="monospace" font-size="12" fill="#c0caf5">fn render(</text>
    <text x="95" y="80" font-family="monospace" font-size="12" fill="#bb9af7">&amp;mut self</text>
    <text x="155" y="80" font-family="monospace" font-size="12" fill="#c0caf5">) {</text>

    <text x="35" y="100" font-family="monospace" font-size="12" fill="#7dcfff">div</text>
    <text x="60" y="100" font-family="monospace" font-size="12" fill="#c0caf5">()</text>

    <text x="45" y="120" font-family="monospace" font-size="12" fill="#c0caf5">.child(</text>
    <text x="95" y="120" font-family="monospace" font-size="12" fill="#e0af68">text</text>
    <text x="125" y="120" font-family="monospace" font-size="12" fill="#c0caf5">(</text>
    <text x="135" y="120" font-family="monospace" font-size="12" fill="#9ece6a">"UI"</text>
    <text x="165" y="120" font-family="monospace" font-size="12" fill="#c0caf5">))</text>

    <text x="25" y="140" font-family="monospace" font-size="12" fill="#c0caf5">}</text>
    <text x="15" y="160" font-family="monospace" font-size="12" fill="#c0caf5">}</text>

    <!-- Labels -->
    <text x="140" y="185" font-family="sans-serif" font-size="11" fill="#bb9af7" text-anchor="middle">Object-Oriented</text>
  </g>

  <!-- VS divider -->
  <g transform="translate(600, 337.5)">
    <rect x="-60" y="-40" width="120" height="80" rx="40" fill="url(#vsGradient)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">VS</text>
  </g>

  <!-- Right side: Iced -->
  <g transform="translate(720, 250)">
    <!-- Iced window -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#2a2a3e" stroke="url(#icedGradient)" stroke-width="4"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="280" height="35" rx="12" fill="url(#icedGradient)"/>
    <circle cx="20" cy="17" r="6" fill="#ff5555"/>
    <circle cx="40" cy="17" r="6" fill="#f1fa8c"/>
    <circle cx="60" cy="17" r="6" fill="#50fa7b"/>
    <text x="140" y="23" font-family="sans-serif" font-size="14" fill="#1a1b26" text-anchor="middle" font-weight="bold">Iced</text>

    <!-- Code content -->
    <text x="15" y="60" font-family="monospace" font-size="12" fill="#bb9af7">fn</text>
    <text x="35" y="60" font-family="monospace" font-size="12" fill="#7dcfff">view</text>
    <text x="70" y="60" font-family="monospace" font-size="12" fill="#c0caf5">(</text>
    <text x="75" y="60" font-family="monospace" font-size="12" fill="#bb9af7">&amp;self</text>
    <text x="110" y="60" font-family="monospace" font-size="12" fill="#c0caf5">) {</text>

    <text x="25" y="80" font-family="monospace" font-size="12" fill="#7dcfff">container</text>
    <text x="95" y="80" font-family="monospace" font-size="12" fill="#c0caf5">(</text>

    <text x="35" y="100" font-family="monospace" font-size="12" fill="#7dcfff">text</text>
    <text x="70" y="100" font-family="monospace" font-size="12" fill="#c0caf5">(</text>
    <text x="75" y="100" font-family="monospace" font-size="12" fill="#9ece6a">"UI"</text>
    <text x="105" y="100" font-family="monospace" font-size="12" fill="#c0caf5">)</text>

    <text x="25" y="120" font-family="monospace" font-size="12" fill="#c0caf5">)</text>

    <text x="25" y="140" font-family="monospace" font-size="12" fill="#c0caf5">.into()</text>
    <text x="15" y="160" font-family="monospace" font-size="12" fill="#c0caf5">}</text>

    <!-- Labels -->
    <text x="140" y="185" font-family="sans-serif" font-size="11" fill="#7dcfff" text-anchor="middle">Elm Architecture</text>
  </g>

  <!-- Accent bar -->
  <rect x="50" y="50" width="120" height="4" fill="url(#vsGradient)" rx="2"/>

  <!-- Title -->
  <text x="600" y="120" font-family="Arial, Noto Sans TC, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Rust GUI 框架比較：GPUI vs Iced
  </text>

  <!-- Subtitle -->
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="26" fill="#ff9e64" text-anchor="middle">
    Architecture &amp; Developer Experience Comparison
  </text>

  <!-- Feature comparison boxes -->
  <g transform="translate(150, 500)">
    <!-- GPUI features -->
    <g>
      <rect x="0" y="0" width="220" height="100" rx="8" fill="rgba(187, 154, 247, 0.15)" stroke="#bb9af7" stroke-width="2"/>
      <text x="110" y="25" font-family="sans-serif" font-size="14" fill="#bb9af7" text-anchor="middle" font-weight="bold">GPUI</text>
      <text x="110" y="45" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ GPU Accelerated</text>
      <text x="110" y="62" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ Zed's Framework</text>
      <text x="110" y="79" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ React-like Components</text>
    </g>

    <!-- Iced features -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="rgba(125, 207, 255, 0.15)" stroke="#7dcfff" stroke-width="2"/>
      <text x="110" y="25" font-family="sans-serif" font-size="14" fill="#7dcfff" text-anchor="middle" font-weight="bold">Iced</text>
      <text x="110" y="45" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ Cross-platform</text>
      <text x="110" y="62" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ Elm-inspired</text>
      <text x="110" y="79" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ Pure Rust</text>
    </g>

    <!-- Common ground -->
    <g transform="translate(490, 0)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="rgba(255, 158, 100, 0.15)" stroke="#ff9e64" stroke-width="2"/>
      <text x="110" y="25" font-family="sans-serif" font-size="14" fill="#ff9e64" text-anchor="middle" font-weight="bold">Both</text>
      <text x="110" y="45" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ Type-safe</text>
      <text x="110" y="62" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ Modern Rust</text>
      <text x="110" y="79" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">✓ 0.x versions</text>
    </g>
  </g>

  <!-- Tech tags -->
  <g transform="translate(600, 620)">
    <g transform="translate(-130, 0)">
      <rect x="-40" y="-18" width="80" height="36" rx="6" fill="rgba(255, 158, 100, 0.2)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#ff9e64" text-anchor="middle">Rust</text>
    </g>
    <g transform="translate(-20, 0)">
      <rect x="-35" y="-18" width="70" height="36" rx="6" fill="rgba(187, 154, 247, 0.2)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#bb9af7" text-anchor="middle">GUI</text>
    </g>
    <g transform="translate(80, 0)">
      <rect x="-65" y="-18" width="130" height="36" rx="6" fill="rgba(125, 207, 255, 0.2)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="4" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">Comparison</text>
    </g>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="645" font-family="Arial, sans-serif" font-size="18" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">
    blog.simplypatrick.com
  </text>
</svg>