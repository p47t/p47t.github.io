<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7dcfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb9af7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2d5a87;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4a3b52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2e44;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="675" fill="url(#bgGradient)"/>
  <rect x="50" y="50" width="120" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Title -->
  <text x="600" y="88" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#c0caf5" text-anchor="middle">TileSplit</text>
  <text x="600" y="118" font-family="Arial, sans-serif" font-size="17" fill="rgba(255,255,255,0.55)" text-anchor="middle">Split photos while preserving Ultra HDR</text>

  <!-- ==================== ORIGINAL PHOTO (left side) ==================== -->
  <g transform="translate(65, 190)">
    <text x="170" y="-14" font-family="Arial, sans-serif" font-size="15" fill="#7dcfff" text-anchor="middle">Original (3:2)</text>
    <!-- Shadow -->
    <rect x="2" y="4" width="340" height="260" rx="10" fill="rgba(0,0,0,0.3)"/>
    <!-- Frame -->
    <rect x="0" y="0" width="340" height="260" rx="10" fill="#1f2335" stroke="#7dcfff" stroke-width="2"/>
    <!-- Photo content - full 3:2 landscape -->
    <svg x="5" y="5" width="330" height="220" viewBox="0 0 300 200" preserveAspectRatio="none">
      <!-- Sky -->
      <rect width="300" height="200" fill="url(#skyGradient)"/>
      <!-- Sun - clearly on the LEFT side -->
      <circle cx="80" cy="50" r="30" fill="#ff9e64" opacity="0.8"/>
      <circle cx="80" cy="50" r="20" fill="#e0af68" opacity="0.7"/>
      <!-- Mountains back - asymmetric -->
      <polygon points="0,200 40,150 80,170 130,140 160,160 200,90 240,110 280,75 300,95 300,200" fill="#24283b"/>
      <!-- Mountains front -->
      <polygon points="0,200 60,175 120,165 160,180 210,150 260,160 300,145 300,200" fill="#1f2335"/>
      <!-- Tree silhouette on right side -->
      <rect x="245" y="110" width="6" height="35" fill="#1a1b26"/>
      <ellipse cx="248" cy="105" rx="14" ry="18" fill="#1f2335"/>
      <ellipse cx="248" cy="100" rx="12" ry="15" fill="#24283b"/>
      <!-- Water -->
      <rect x="0" y="178" width="300" height="22" fill="#1a2a3a" opacity="0.6"/>
      <line x1="20" y1="184" x2="70" y2="184" stroke="#7dcfff" stroke-width="0.8" opacity="0.3"/>
      <line x1="40" y1="192" x2="100" y2="192" stroke="#7dcfff" stroke-width="0.8" opacity="0.2"/>
      <line x1="200" y1="186" x2="270" y2="186" stroke="#7dcfff" stroke-width="0.8" opacity="0.2"/>
    </svg>
    <!-- HDR badge -->
    <g transform="translate(170, 242)">
      <rect x="-28" y="-12" width="56" height="24" rx="5" fill="rgba(224,175,104,0.2)" stroke="#e0af68" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="12" fill="#e0af68" text-anchor="middle" font-weight="bold">HDR</text>
    </g>
  </g>

  <!-- ==================== ARROW ==================== -->
  <g transform="translate(465, 320)">
    <!-- Scissors -->
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="26" fill="#c0caf5" text-anchor="middle" opacity="0.85">&#x2702;</text>
    <!-- Arrow line -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#7dcfff" stroke-width="2.5" stroke-dasharray="6,4"/>
    <polygon points="30,0 22,-5 22,5" fill="#7dcfff"/>
  </g>

  <!-- ==================== TWO SPLIT TILES (right side) ==================== -->

  <!-- Tile 1 (left half) - 4:5 aspect ratio = 200w x 250h -->
  <g transform="translate(530, 165)">
    <text x="100" y="-14" font-family="Arial, sans-serif" font-size="15" fill="#ff9e64" text-anchor="middle">Tile 1 (4:5)</text>
    <!-- Shadow -->
    <rect x="2" y="4" width="200" height="250" rx="10" fill="rgba(0,0,0,0.3)"/>
    <!-- Frame - 4:5 ratio -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="#1f2335" stroke="#ff9e64" stroke-width="2"/>
    <!-- Photo: left half (x: 0–150) -->
    <svg x="5" y="5" width="190" height="215" viewBox="0 0 150 200" preserveAspectRatio="none">
      <rect width="300" height="200" fill="url(#skyGradient)"/>
      <circle cx="80" cy="50" r="30" fill="#ff9e64" opacity="0.8"/>
      <circle cx="80" cy="50" r="20" fill="#e0af68" opacity="0.7"/>
      <polygon points="0,200 40,150 80,170 130,140 160,160 200,90 240,110 280,75 300,95 300,200" fill="#24283b"/>
      <polygon points="0,200 60,175 120,165 160,180 210,150 260,160 300,145 300,200" fill="#1f2335"/>
      <rect x="0" y="178" width="300" height="22" fill="#1a2a3a" opacity="0.6"/>
      <line x1="20" y1="184" x2="70" y2="184" stroke="#7dcfff" stroke-width="0.8" opacity="0.3"/>
      <line x1="40" y1="192" x2="100" y2="192" stroke="#7dcfff" stroke-width="0.8" opacity="0.2"/>
    </svg>
    <!-- HDR badge -->
    <g transform="translate(100, 233)">
      <rect x="-28" y="-12" width="56" height="24" rx="5" fill="rgba(224,175,104,0.2)" stroke="#e0af68" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="12" fill="#e0af68" text-anchor="middle" font-weight="bold">HDR</text>
    </g>
  </g>

  <!-- Tile 2 (right half) - 4:5 aspect ratio = 200w x 250h -->
  <g transform="translate(790, 165)">
    <text x="100" y="-14" font-family="Arial, sans-serif" font-size="15" fill="#ff9e64" text-anchor="middle">Tile 2 (4:5)</text>
    <!-- Shadow -->
    <rect x="2" y="4" width="200" height="250" rx="10" fill="rgba(0,0,0,0.3)"/>
    <!-- Frame - 4:5 ratio -->
    <rect x="0" y="0" width="200" height="250" rx="10" fill="#1f2335" stroke="#ff9e64" stroke-width="2"/>
    <!-- Photo: right half (x: 150–300) -->
    <svg x="5" y="5" width="190" height="215" viewBox="150 0 150 200" preserveAspectRatio="none">
      <rect width="300" height="200" fill="url(#skyGradient)"/>
      <circle cx="80" cy="50" r="30" fill="#ff9e64" opacity="0.8"/>
      <circle cx="80" cy="50" r="20" fill="#e0af68" opacity="0.7"/>
      <polygon points="0,200 40,150 80,170 130,140 160,160 200,90 240,110 280,75 300,95 300,200" fill="#24283b"/>
      <polygon points="0,200 60,175 120,165 160,180 210,150 260,160 300,145 300,200" fill="#1f2335"/>
      <rect x="245" y="110" width="6" height="35" fill="#1a1b26"/>
      <ellipse cx="248" cy="105" rx="14" ry="18" fill="#1f2335"/>
      <ellipse cx="248" cy="100" rx="12" ry="15" fill="#24283b"/>
      <rect x="0" y="178" width="300" height="22" fill="#1a2a3a" opacity="0.6"/>
      <line x1="200" y1="186" x2="270" y2="186" stroke="#7dcfff" stroke-width="0.8" opacity="0.2"/>
      <line x1="170" y1="192" x2="240" y2="192" stroke="#7dcfff" stroke-width="0.8" opacity="0.15"/>
    </svg>
    <!-- HDR badge -->
    <g transform="translate(100, 233)">
      <rect x="-28" y="-13" width="56" height="24" rx="5" fill="rgba(224,175,104,0.2)" stroke="#e0af68" stroke-width="1.5"/>
      <text x="0" y="4" font-family="monospace" font-size="12" fill="#e0af68" text-anchor="middle" font-weight="bold">HDR</text>
    </g>
  </g>

  <!-- Tech tags -->
  <g transform="translate(600, 590)">
    <g transform="translate(-170, 0)">
      <rect x="-50" y="-18" width="100" height="36" rx="6" fill="rgba(255,158,100,0.15)" stroke="#ff9e64" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="16" fill="#ff9e64" text-anchor="middle">Rust</text>
    </g>
    <g transform="translate(-50, 0)">
      <rect x="-60" y="-18" width="120" height="36" rx="6" fill="rgba(125,207,255,0.15)" stroke="#7dcfff" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="16" fill="#7dcfff" text-anchor="middle">Ultra HDR</text>
    </g>
    <g transform="translate(80, 0)">
      <rect x="-35" y="-18" width="70" height="36" rx="6" fill="rgba(187,154,247,0.15)" stroke="#bb9af7" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="16" fill="#bb9af7" text-anchor="middle">CLI</text>
    </g>
  </g>

  <!-- Branding -->
  <text x="1160" y="645" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.4)" text-anchor="end">blog.simplypatrick.com</text>
</svg>